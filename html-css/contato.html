    <header>
        <div class="caixa">   
            <h1> <img src="logo.png" id="logo" alt="logo" ></h1>

                    <li><a class="botoes"  href="index.html"> Home</a></li>

            </nav>
        </div>
    
    
    </header>

    <main> <div style="color: white;">  
            <form>
                    <label for="nome"> Nome Completo  </label>
                <input type="text" id="nome" class="input-padrao" required>
                
                <label for="email"> Email </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"> Numero do Celular  </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

                <label for="msg"> Mensagem </label>
                <textarea cols="70" rows="10" id="msg" class="input-padrao" required> </textarea>

                <fieldset>    
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email </label>
                    
                
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone </label>
                    

                    <label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats" checked>Whatsapp </label>
                    
                </fieldset>

                <fieldset>  
                <legend  >Qual horario prefere que entremos em contato?</legend>
            <select> 
                    <option>Manha </option>
                    <option>Tarde </option>
                    <option>Noite </option>

            </select>
                </fieldset>

    
                <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber atualizações via email? </label>
                <input type="submit" value="Entrar em contato" class="enviar">
            </form>
        </div>
        <div style="color: white;"> 
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
